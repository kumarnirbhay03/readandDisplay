<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load .txt File Content</title>
</head>

<body>

    <h2>Text File Content:</h2>

    <!-- Area where the file content will be displayed -->
    <div id="fileContent"
        style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; width: 500px; height: 300px; overflow: auto;">
    </div>

    <script>
        // Fetch the text file from the directory and display its content
        fetch('read.txt')
            .then(response => response.text())  // Read the file as text
            .then(text => {
                document.getElementById('fileContent').textContent = text;  // Display the content
            })
            .catch(error => {
                console.error('Error fetching the file:', error);
                document.getElementById('fileContent').textContent = "Error loading file.";
            });
    </script>

</body>

</html>
